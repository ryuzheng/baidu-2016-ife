<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>task_1_4_1 2</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      height: 200px;
      background-color: #ccc;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -100px 0 0 -200px;
      overflow: hidden;
      /**使用overflow隐藏溢出元素**/
    }

    .left-top,
    .right-bottom {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fc0;
    }

    .left-top {
      position: relative;
      left: -50px;
      top: -50px;
    }

    .right-bottom {
      position: relative;
      left: 350px;
      bottom: -50px;
    }
    /**导航样式**/

    .nav {
      position: absolute;
      top: 50px;
      left: 50%;
      margin-left: -106px;
    }

    .nav li {
      display: inline;
      border: 1px #ccc solid;
      background-color: #ccc;
      border-radius: 5px;
      padding: 2px;
    }

    .nav li a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="nav">
    <li><a href="http://ryuzheng.github.io/baidu-2016-ife/task_1_4/">absolute定位</a></li>
    <li><a href="http://ryuzheng.github.io/baidu-2016-ife/task_1_4/index2.html">relative定位</a></li>
  </div>
  <div class="container">
    <div class="left-top"></div>
    <div class="right-bottom"></div>
  </div>
</body>

</html>
