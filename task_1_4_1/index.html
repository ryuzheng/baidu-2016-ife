<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>task_1_4_1</title>
  <style>
    .container {
      width: 400px;
      height: 200px;
      background-color: #ccc;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -100px 0 0 -200px;
    }

    .left-top,
    .right-bottom {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fc0;
    }

    .left-top {
      left: 0;
      top: 0;
      border-bottom-right-radius: 100%;
    }

    .right-bottom {
      right: 0;
      bottom: 0;
      border-top-left-radius: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-top"></div>
    <div class="right-bottom"></div>
  </div>
</body>

</html>
